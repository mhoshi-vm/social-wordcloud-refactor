---
applications:
  - name: social-collector
    buildpacks:
      - java_buildpack_offline
    memory: 1G
    instances: 1
    path: target/social-collector-0.0.1-SNAPSHOT.jar
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 21.+ } }'
      SPRING_PROFILES_ACTIVE: 'cf'
    services:
      - offset-db
      - rabbitmq-broker
      - secret-store
      - fluentd-drain