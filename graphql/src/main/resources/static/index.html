<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Messages Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-group label {
            font-weight: 500;
            color: #495057;
        }

        input[type="text"], select {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            min-width: 150px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        .btn-danger:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            padding: 15px 30px;
            background: #e7f3ff;
            border-bottom: 1px solid #b8daff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-info {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #004085;
        }

        .stats-info span {
            font-weight: 600;
        }

        .content {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            position: sticky;
            top: 0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .checkbox-cell {
            width: 40px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .message-text {
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-origin {
            background: #e7f3ff;
            color: #004085;
        }

        .badge-lang {
            background: #fff3cd;
            color: #856404;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê Social Messages Manager</h1>
            <p class="subtitle">View and manage social media messages from multiple platforms</p>
        </header>

        <div class="controls">
            <div class="filter-group">
                <label for="originFilter">Origin:</label>
                <select id="originFilter">
                    <option value="">All Sources</option>
                    <option value="MASTODON">Mastodon</option>
                    <option value="LINKEDIN">LinkedIn</option>
                    <option value="NEWS">News</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="langFilter">Language:</label>
                <select id="langFilter">
                    <option value="">All Languages</option>
                    <option value="en">English</option>
                    <option value="ja">Japanese</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="nameFilter">Name:</label>
                <input type="text" id="nameFilter" placeholder="Search by name...">
            </div>

            <button class="btn-primary" onclick="loadMessages()">üîç Search</button>
            <button class="btn-danger" id="deleteBtn" onclick="deleteSelected()" disabled>üóëÔ∏è Delete Selected</button>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stats-info">
                <div>Total: <span id="totalCount">0</span></div>
                <div>Selected: <span id="selectedCount">0</span></div>
            </div>
        </div>

        <div class="content" id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading messages...</p>
            </div>
        </div>
    </div>

    <script>
        const GRAPHQL_ENDPOINT = '/graphql';
        let currentMessages = [];
        let selectedIds = new Set();

        // Load messages on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadMessages();
        });

        async function loadMessages() {
            const origin = document.getElementById('originFilter').value;
            const lang = document.getElementById('langFilter').value;
            const name = document.getElementById('nameFilter').value;

            showLoading();

            const query = `
                query GetMessages($origin: String, $lang: String, $name: String) {
                    socialMessages(origin: $origin, lang: $lang, name: $name, first: 50) {
                        edges {
                            node {
                                id
                                origin
                                text
                                lang
                                name
                                url
                                createDateTime
                            }
                        }
                        pageInfo {
                            hasNextPage
                            hasPreviousPage
                        }
                    }
                }
            `;

            const variables = {
                origin: origin || null,
                lang: lang || null,
                name: name || null
            };

            try {
                const response = await fetch(GRAPHQL_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query, variables })
                });

                const result = await response.json();

                if (result.errors) {
                    showError('GraphQL Error: ' + result.errors[0].message);
                    return;
                }

                const edges = result.data.socialMessages.edges || [];
                currentMessages = edges.map(edge => edge.node);
                selectedIds.clear();

                renderMessages(currentMessages);
                updateStats();
            } catch (error) {
                showError('Failed to load messages: ' + error.message);
            }
        }

        function renderMessages(messages) {
            const content = document.getElementById('content');
            document.getElementById('stats').style.display = messages.length > 0 ? 'flex' : 'none';

            if (messages.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No messages found</h3>
                        <p>Try adjusting your filters or check back later.</p>
                    </div>
                `;
                return;
            }

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th class="checkbox-cell">
                                <input type="checkbox" id="selectAll" onchange="toggleSelectAll(this)">
                            </th>
                            <th>Origin</th>
                            <th>Name</th>
                            <th>Message</th>
                            <th>Language</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${messages.map(msg => `
                            <tr>
                                <td class="checkbox-cell">
                                    <input type="checkbox"
                                           value="${msg.id}"
                                           onchange="toggleSelect(this)"
                                           ${selectedIds.has(msg.id) ? 'checked' : ''}>
                                </td>
                                <td>
                                    <span class="badge badge-origin">${msg.origin || 'N/A'}</span>
                                </td>
                                <td><strong>${msg.name || 'Unknown'}</strong></td>
                                <td>
                                    <div class="message-text" title="${escapeHtml(msg.text || '')}">
                                        ${escapeHtml(msg.text || 'No text')}
                                    </div>
                                </td>
                                <td>
                                    <span class="badge badge-lang">${msg.lang || 'N/A'}</span>
                                </td>
                                <td>${formatDate(msg.createDateTime)}</td>
                                <td>
                                    ${msg.url ? `<a href="${msg.url}" target="_blank" style="color: #667eea; text-decoration: none;">üîó View</a>` : '-'}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            content.innerHTML = html;
        }

        function toggleSelectAll(checkbox) {
            const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
            checkboxes.forEach(cb => {
                cb.checked = checkbox.checked;
                if (checkbox.checked) {
                    selectedIds.add(cb.value);
                } else {
                    selectedIds.delete(cb.value);
                }
            });
            updateStats();
        }

        function toggleSelect(checkbox) {
            if (checkbox.checked) {
                selectedIds.add(checkbox.value);
            } else {
                selectedIds.delete(checkbox.value);
                document.getElementById('selectAll').checked = false;
            }
            updateStats();
        }

        async function deleteSelected() {
            if (selectedIds.size === 0) return;

            if (!confirm(`Are you sure you want to delete ${selectedIds.size} message(s)?`)) {
                return;
            }

            const mutation = `
                mutation DeleteMessages($ids: [ID!]!) {
                    deleteSocialMessages(ids: $ids) {
                        message
                        deletedCount
                    }
                }
            `;

            const variables = {
                ids: Array.from(selectedIds)
            };

            try {
                const response = await fetch(GRAPHQL_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: mutation, variables })
                });

                const result = await response.json();

                if (result.errors) {
                    showError('Delete failed: ' + result.errors[0].message);
                    return;
                }

                const deleteResult = result.data.deleteSocialMessages;
                showSuccess(`Successfully deleted ${deleteResult.deletedCount} message(s)!`);

                // Reload messages after deletion
                setTimeout(() => loadMessages(), 1500);
            } catch (error) {
                showError('Failed to delete messages: ' + error.message);
            }
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = currentMessages.length;
            document.getElementById('selectedCount').textContent = selectedIds.size;
            document.getElementById('deleteBtn').disabled = selectedIds.size === 0;
        }

        function showLoading() {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading messages...</p>
                </div>
            `;
        }

        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${escapeHtml(message)}
                </div>
            `;
        }

        function showSuccess(message) {
            const content = document.getElementById('content');
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.innerHTML = `<strong>Success:</strong> ${escapeHtml(message)}`;
            content.insertBefore(successDiv, content.firstChild);

            setTimeout(() => successDiv.remove(), 3000);
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
