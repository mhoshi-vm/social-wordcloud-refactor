spring.application.name=social-graphql
spring.profiles.active=local

# CORS Configuration for GraphQL
spring.graphql.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8080
spring.graphql.cors.allowed-methods=GET,POST
spring.graphql.cors.allowed-headers=*
spring.graphql.cors.allow-credentials=true